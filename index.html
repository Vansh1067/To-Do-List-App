<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <header>
            <div id="ref" class="refresh"><i class="fa fa-refresh" aria-hidden="true"></i>
            </div>

            <div id="date"class="date">
                
            </div>
        </header>
        <section>
            <div class="list-item">
                <ul>
                    <div id="lists">
                        
                    </div>
                </ul>
                    </div>
             
            
        </section>
        <footer>
            <div class="input-feild">
                <i id="add"class="fa fa-plus-circle" aria-hidden="true"></i>
                <input  id="input"type="text" placeholder="Add-To-Do">
            </div>
        </footer>
    </div>
    <script  src="https://kit.fontawesome.com/e0da7b87f8.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
